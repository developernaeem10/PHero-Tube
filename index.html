<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .active{
        background-color: #FF1F3D;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between items-center py-5 border-b-2 border-[#17171720]"
      >
        <div>
          <img class="w-[120px]" src="./Assets/Logo.png" alt="" />
        </div>
        <div><button class="btn">Sort by view</button></div>
        <div>
          <button class="bg-[#FF1F3D] btn text-white">Blog</button>
        </div>
      </nav>
    </header>
    <!-- NavBar -->
    <nav id="category-container" class="flex py-5 justify-center gap-10">
      <div>
        <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">All</button>
      </div>
    </nav>
    <!-- Video -->
    <section
      class="w-11/12 mx-auto grid grid-cols-1 lg:grid-cols-4  gap-5"
      id="video-container"
    >
      <div class="col-span-full flex flex-col justify-center items-center py-20 text-center">
        <img class="w-[200px]" src="./Assets/Icon.png" alt="">
        <h2 class="font-bold text-2xl">Oops!! Sorry, There is no content here</h2>
      </div>
    </section>

    <script src="./Script/index.js"></script>
  </body>
</html>
