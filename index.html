<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .active {
        background-color: #ff1f3d;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between items-center py-5 border-b-2 border-[#17171720]"
      >
        <div>
          <img class="w-[120px]" src="./Assets/Logo.png" alt="" />
        </div>
        <div>
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input id="search-input" type="search" required placeholder="Search" />
          </label>
        </div>
        <div>
          <button class="bg-[#FF1F3D] btn text-white">Blog</button>
        </div>
      </nav>
    </header>
    <!-- NavBar -->
    <nav id="category-container" class="flex py-5 justify-center gap-10">
      <div>
        <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">
          All
        </button>
      </div>
    </nav>

    <!-- Loading Spinner -->
     <section id="loader" class="text-center py-10 hidden">
      <span class="loading loading-spinner loading-xl"></span>
     </section>
    <!-- Video -->
    <section
      class="w-11/12 mx-auto grid grid-cols-1 lg:grid-cols-4 gap-5"
      id="video-container"
    >
      <div
        class="col-span-full flex flex-col justify-center items-center py-20 text-center"
      >
        <img class="w-[200px]" src="./Assets/Icon.png" alt="" />
        <h2 class="font-bold text-2xl">
          Oops!! Sorry, There is no content here
        </h2>
      </div>
    </section>
    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
      <div class="modal-box">
        <div id="details_container"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <script src="./Script/index.js"></script>
  </body>
</html>
